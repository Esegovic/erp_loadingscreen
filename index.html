<!DOCTYPE html>
<html>
    <header> 
        <link rel="stylesheet" href="assets/css/style.css">
        <title>ERP LoadingScreen</title>
        <script src="https://kit.fontawesome.com/16bcf16a73.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/scripts/all.min.js"></script>
    </header>
    <body>
        <img id="cursor" src="assets/img/cursor.png">
        <img src="assets/img/logo.png" id="server_logo">
        <div id="vid">
            <iframe id="youtube-player" class="bg" src="https://www.youtube.com/embed/V8hRjPVyrws?enablejsapi=1&autoplay=1&loop=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
        </div>

        <div class="loadbar">
            <div class="progressBar"></div>
        </div>

        <audio id="music" autoplay>
            <source src="" tyle="audio/mpeg">
        </audio>

        
        <div id="fullscreen">
            <img style="--delay: 0.1s" src="assets/img/download.webp" id="download-icon">
            
          </div>
          <div class="random_text">
            <div id="random-text1">loading</div>
            <div id="random-text2">files...</div>
          </div>

          <img src="assets/img/aleft.png" id="left">
          <img src="assets/img/aright.png" id="right">
          <img src="assets/img/pause.png" id="pause">

          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="setVolume(this.value)">
          </div>
          

          

          <div id="nameofsong">
            <div id="songlabel"></div>
          </div>
        <div id="progress-b">
            <div id="progress"></div>
        </div>
        <script src="assets/scripts/config.js" type="text/javascript"></script>
        <script src="assets/scripts/main.js" type="text/javascript"></script>
    </body>
</html>
